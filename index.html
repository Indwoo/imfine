<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="main.js"></script>
  <title>인터랙티브 막대 차트</title>
</head>

<body>
  <header>
    <h1>아이엠파인 SD팀 지원자 전인우</h1>
  </header>
  <main>

    <section id="chart-section">
      <h2>그래프</h2>
      <div id="chart-wrapper">
        <div id="y-axis"></div>
        <div id="chart"></div>
      </div>
    </section>

    <div class="edit-wrapper">
      <section id="edit-section">
        <h2>값 편집</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>값</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="edit-table"></tbody>
        </table>
        <div class="button-right">
          <input id="add-id" type="text" placeholder="ID" />
          <input id="add-value" type="number" placeholder="VALUE" />
          <button id="apply">Apply</button>
        </div>
      </section>

      <section id="json-section">
        <h2>값 고급 편집</h2>
        <textarea id="json-editor" rows="10" cols="50"></textarea>
        <br />
        <div class="button-right">
          <button id="apply-json">Apply</button>
        </div>
      </section>
    </div>



  </main>
</body>

</html>
